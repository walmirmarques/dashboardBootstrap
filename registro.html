<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sb-admin.min.css">
    <title>Registrar Conta</title>
</head>

<body class="bg-dark">

    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Criar uma conta</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="primeiroNome">Primeiro Nome</label>
                                <input type="text" class="form-control" name="primeiroNome" id="primeiroNome"
                                    placeholder="Digite o seu primeiro nome">
                            </div>
                            <div class="col-md-6">
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" class="form-control" name="sobrenome" id="sobrenome"
                                    placeholder="Digite o seu sobrenome">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label typd="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email"
                            placeholder="Digite o seu email">
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="senha" class="form-label">Digite uma senha</label>
                                <input type="password" class="form-control" name="senha" id="senha"
                                    placeholder="Digite uma senha">
                            </div>
                            <div class="col-md-6">
                                <label for="confirmarSenha" class="form-label">Confirme a senha digitada</label>
                                <input type="password" class="form-control" name="confirmarSenha" id="confirmarSenha"
                                    placeholder="Digite uma senha">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block">registrar-se</button>
                    <div class="text-center">
                        <a href="recuperar.html" class="d-block smaill mt-3">Esqueceu a Senha?</a>
                        <a href="login.html" class="d-block small">PÃ¡gina de Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
