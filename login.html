<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sb-admin.min.css">
    <title>Template Master</title>
</head>

<body class="bg-dark">

    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                
                <form>
                    <div class="form-group">
                        <label typd="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email"
                            placeholder="Digite o seu email">
                    </div>
                    <div class="form-group">
                        <label typd="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="senha" id="senha"
                            placeholder="Digite a sua senha">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Deseja lembrar a sua senha?
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block">Entrar no sistema</button>
                    <div class="text-center">
                        <a href="registro.html" class="d-block smaill mt-3">Criar uma conta</a>
                        <a href="recuperar.html" class="d-block small">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
